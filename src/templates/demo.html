<div class="intro-title", align="center">Layerwise Analysis</div>

<div class="d-flex task-tab-wrapper">

    <div class="p-2 flex-fill task-tab task-tab-active" id="squadTab" onclick="switchToSquad(); clicky.log('#squad','squad');">AraBERTv02 <span
            class="footnote-id">[1]</span></div>
    <div class="p-2 flex-fill task-tab" id="hotpotTab" onclick="switchToHotpot(); clicky.log('#hotpot','hotpot');">AraBERTv2 <span
            class="footnote-id">[2]</span></div>
    <div class="p-2 flex-fill task-tab task-tab" id="babiTab" onclick="switchToBabi(); clicky.log('#babi','babi');">AraBERTv02 SecondToken <span
            class="footnote-id">[3]</span>
    </div>

    <div class="p-2 flex-fill task-tab task-tab" id="v2secibdTab" onclick="switchTov2SecondToken(); clicky.log('#v2second','v2second');">ArabertV2 SecondToken <span
            class="footnote-id">[4]</span>
    </div>
</div>
<div class="question-form-container" align="center">

    <div class="row">
        <div class="col" align="left">

            <label class="form-label form-label-inside" for="id-input">Sentence Id</label>

            <div style="margin-bottom:-12pt;"></div>

            <span class=".no-wrap-text">
                <span id="id-switcher-left" class="id-switcher-label" onclick="switchIdLeft()"><</span>
                <input type="text" id="id-input" name="id-input" class="id-switcher-input", onchange="get_sample()">
                <span id="id-switcher-right" class="id-switcher-label" onclick="switchIdRight()">></span>
            </span>
            <label class="form-label form-label-inside" for="focus">Focus</label>
             <span class=".no-wrap-text own-example-input">
                 <select id="focus", class="select", onchange="requestPredictionAndVis()">
                 </select>
            </span>
            <label class="form-label form-label-inside" for="mode">Mode</label>
            <span class=".no-wrap-text own-example-input">
                 <select id="mode", class="select", onchange="change_mode()">
                     <option>finetuned</option>
                     <option>pretrained</option>
                 </select>
            </span>

            <span class=".no-wrap-text own-example-input">
                <input type="checkbox" id="own-example-check" name="own-example-check">
                <label class="form-label form-label-inside" for="own-example-check">Enter own example</label>
            </span>

             <span class=".no-wrap-text own-example-input">
                <label class="form-label form-label-inside" for="id-input">Randomly Replace</label>
            </span>
            &nbsp;
            <span class=".no-wrap-text">
                <input type="text" id="random" name="id-input" class="id-switcher-input">
            </span>


            <br>
            <label class="control-label form-label" for="sentence">Sentence</label>
            <textarea class="form-control form-textarea" id="sentence" name="sentence"
                      rows="2" placeholder="Enter own sentence", onchange="change_dropdown()"></textarea>

             <div class="control-label form-label form-label-inside">Sentence Labels</div>
{#            <input type="text" class="form-control" id="sentence_labels" name="sentence_labels" disabled>#}
            <div id="sentence_labels" class="sentence_labels"></div>


            <div class="canvas-container">
                <canvas id="focus_logits"></canvas>
            </div>


        </div>
        <!--        This is the end of the first column-->


        <div class="col">
            <label class="control-label form-label" for="gold_standard">Gold Standard</label>
             <textarea class="form-control form-textarea" id="gold_standard" name="question-textarea"
                      rows="2" placeholder="Enter correct answer (optional)"></textarea>
             <label class="control-label form-label" for="predicted-labels">Predicted Labels</label>
            <textarea class="form-control form-textarea" id="predicted-labels" name="predicted-labels"
                      rows="2" placeholder="Enter correct prediction"></textarea>

            <label class="control-label form-label" for="mistakes">Mistakes</label>
            <textarea class="form-control form-textarea" id="mistakes" name="mistakes"
                      rows="2" placeholder="Enter correct mistakes"></textarea>

            <button class="form-button btn btn-info btn-block" onclick="requestPredictionAndVis(); clicky.log('#predict','predict');">Predict & Visualize
                <i class="fa fa-spinner fa-spin" id="button-spinner"></i>
            </button>
            <div class = col, align="right">
                <div class="canvas-container">
<!--                <canvas id="focus_logits"></canvas>-->
                      </div>
                <span class=".no-wrap-text own-example-input">
                 <select id="similarity_measure", class=".form-select", onchange="change_measure()">
                     <option>similarity</option>
                     <option>distance</option>
                 </select>
            </span>
<!--            </div>-->
                <canvas id="prediction", height="100"></canvas>
                        <canvas id="similarity" height="100"></canvas>

            </div>

        </div>

<!--        This is the end of the second column-->

    </div>

    <!--        This is the end of the first row-->
     <div class =row, align="center">
        <div class="slider-container" align="center">
                <div class="d-flex">
                    <div class="flex-fill layer-label" align="left">0</div>
                    <div class="flex-fill layer-label-large" align="center" id="layer_nr_label">Layer 0</div>
                    <div class="flex-fill layer-label" align="right" id="layer_max">12</div>
                </div>
            <span class="form-label layer-label" id="layer_nr_label">Layer 0</span>
            <input type="range" id="layer-nr-slider" min="0" max="12" step="1" value="0", align="center"/>
            </div>
    </div>
    <div class =row>
        <canvas id="plot_layers", height="500"></canvas>
    </div>

      <div class =row>
          <div class="col" align="center">
             <div class="slider-container" align="center">
                <div class="d-flex">
                    <div class="flex-fill layer-label" align="left">0</div>
                    <div class="flex-fill layer-label-large" align="center" id="attention_l_nr_label">Layer 0</div>
                    <div class="flex-fill layer-label" align="right" id="attention_l_max">11</div>
                </div>
            <input type="range" id="attention_l" min="0" max="11" step="1" value="0", align="center"/>
            </div>
          <br>
             <div class="slider-container" align="center">
                <div class="d-flex">
                    <div class="flex-fill layer-label" align="left">0</div>
                    <div class="flex-fill layer-label-large" align="center" id="attention_h_nr_label">Head 0</div>
                    <div class="flex-fill layer-label" align="right" id="attention_h_max">11</div>
                </div>
            <input type="range" id="attention_h" min="0" max="11" step="1" value="0", align="center"/>
            </div>
              </div>

             <canvas id="plot_heads", height="300"></canvas>

      </div>




</div>

<div class="intro-title", align="center">Attentionwise Analysis</div>
 <div class="question-form-container" align="center">
    <div class="row" >
        <div class = col, align="center">
             <div class="slider-container" align="center">
                <div class="d-flex">
                    <div class="flex-fill layer-label" align="left">0</div>
                    <div class="flex-fill layer-label-large" align="center" id="attention_layer_nr_label">Layer 0</div>
                    <div class="flex-fill layer-label" align="right" id="attention_layer_max">11</div>
                </div>
            <input type="range" id="attention_layer" min="0" max="11" step="1" value="0", align="center"/>
            </div>

             <div class="slider-container" align="center">
                <div class="d-flex">
                    <div class="flex-fill layer-label" align="left">0</div>
                    <div class="flex-fill layer-label-large" align="center" id="attention_head_nr_label">Head 0</div>
                    <div class="flex-fill layer-label" align="right" id="attention_head_max">11</div>
                </div>
            <input type="range" id="attention_head" min="0" max="11" step="1" value="0", align="center"/>
            </div>
             <div class =col align="center">

                <span class=".no-wrap-text own-example-input">
                    <select id="choose_view", class=".form-select", onchange="change_plot_view()">
                     <option>attention_head</option>
                     <option>training_impact</option>
                 </select>
            </span>
            </div>
            <br>
            <div id="attention_heat"></div>
            <br>
        </div>

            <div class =col align="center">
                <span class=".no-wrap-text own-example-input">
                    <select id="change_attention_analysis", class=".form-select", onchange="change_analysis()">
                     <option>produce_receive</option>
                     <option>local_global</option>
                 </select>
                </span>

            </div>

           <div class =col align="right">
               <button class="form-button btn btn-info btn-block" onclick="requestAttention(); clicky.log('#attention','attention');">Update Attention Head
                <i class="fa fa-spinner fa-spin" id="attention_button_spinner"></i>
                   </button>
                   <button class="form-button btn btn-info btn-block" onclick="requestImpact(); clicky.log('#impact','impact');">Training Impact
                <i class="fa fa-spinner fa-spin" id="impact_button_spinner"></i>
            </button>

               <canvas id="plot1" height="200" width="500"></canvas>

               <canvas id="plot2" height="200" width="500"></canvas>

               <canvas id="head_similarity" height="200" width="500"></canvas>
           </div>

    </div>


 </div>
